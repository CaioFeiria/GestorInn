<dialog [id]="idModal" class="modal modal-bottom sm:modal-middle max-h-screen">
  <div class="modal-box flex flex-col max-h-[90vh] overflow-hidden">
    <div class="flex place-content-between items-center mb-5">
      <h3 class="text-xl font-bold">{{ title }}</h3>
      <a class="btn btn-ghost" (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 opacity-70">
          <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>      
      </a>
    </div>
    <div class="flex-grow overflow-auto">
      @if (message != '') {
        <p class="py-4">{{ message }}</p>
      } @else {
        <ng-content></ng-content>
      }
    </div>
  </div>
</dialog>
