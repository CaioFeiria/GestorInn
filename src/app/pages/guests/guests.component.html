<div class="overflow-x-auto w-lvh mb-20 relative">

  <div class="flex place-content-between items-center bg-base-100 mt-20 mb-2 rounded-lg h-17">
    <h3 class="font-bold text-2xl px-4">Hóspedes</h3>
    <a (click)="toggleModalInsert(true)" class="btn btn-accent w-40 m-2">Novo Hóspede</a>
  </div>

  <table class="table table-lg bg-base-100">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>

    @for (guest of guests; track $index) {
      <tr [id]="guest.id">
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img
                  src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                  alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ guest.name }}</div>
              <div class="text-sm opacity-50">CPF: {{ guest.document }}</div>
            </div>
          </div>
        </td>
        <td>
          {{ guest.email }}
          <br />
          <span class="badge badge-ghost badge-sm">{{ guest.phone }}</span>
        </td>
        <th>
          <app-commom-button 
            [icon]="true"
            styleBtn="btn-ghost btn-xs"
            (click)="toggleModalUpdate(true); loadGuestInformations(guest.id)"
            >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23" fill="currentColor" class="h-5 w-5 opacity-70 text-yellow-500">
              <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
              <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
            </svg>       
          </app-commom-button>
          <app-commom-button 
            [icon]="true"
            styleBtn="btn-ghost btn-xs"
            (click)="removeGuest(guest.id)"
            >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 opacity-70 text-red-700">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </app-commom-button>
        </th>
      </tr>
    }

    </tbody>
  </table>

  <app-alert 
    [hidden]="viewOrNo"
    [message]="'O(a) Hóspede ' + guestInformations.name +  'foi alterado com sucesso!'"
    class="absolute top-0 left-1/1 w-full transform -translate-x-1/2 mt-4 p-2 rounded-lg m-0"
  />
</div>

<app-modal 
  idModal="modalUpdate"
  [toggleModalFn]="toggleModalUpdate"
  title="Edição Hóspede">
  <app-form-guest 
  (openAlert)="viewAlert($event)"
  [guestId]="guestInformations.id"
  />
</app-modal>

<app-modal 
  idModal="modalInsert"
  [toggleModalFn]="toggleModalInsert"
  title="Cadastro de Hóspede">
  <app-form-guest
  (openAlert)="viewAlert($event)"
  [add]="true"
  />
</app-modal>
